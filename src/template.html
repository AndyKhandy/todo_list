<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>

        <div class="left-header flex flex-ali">
            <img src="img/rowlet2.0.png" alt="picture of rowlet" width="100px">
            <h1 id="title">Row-lets do</h1>
        </div>

    </header>

    <div class="main-content">

        <div class="sidebar flex flex-col">

            <div class="sidebar-project-section flex flex-col">

                <div class="sidebar-project-title flex flex-ali">
                    <h1>Projects</h1>
                    <button id="add-project" class="add" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" 
                        /></svg>
                </div>
        
                    <div class="sidebar-tab flex current" id="inbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" /></svg>
                    <h2>Inbox</h2>
                </div>

                <div class="sidebar-tab flex" id="valorant">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" /></svg>
                    <h2>Valorant</h2>
                </div>

            </div>

            <div class="sidebar-others-section flex flex-col">
                <h1>Others</h1>
            </div>



        </div>

        <div class="display-todos flex">
            <h1 id="project-title">
                Inbox
            </h1>

            <div class="todo flex flex-ali">

                <div class="todo-left flex flex-ali">
                    <button class="check">
                    </button>
                    <h2>Eat my veggies</h2>
                </div>

                <div class="todo-right flex flex-ali">
                    <button class="edit-todo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.71,8.04L17.37,10.37L13.62,6.62L15.96,4.29C16.35,3.9 17,3.9 17.37,4.29L19.71,6.63C20.1,7 20.1,7.65 19.71,8.04M3,17.25L13.06,7.18L16.81,10.93L6.75,21H3V17.25M16.62,5.04L15.08,6.58L17.42,8.92L18.96,7.38L16.62,5.04M15.36,11L13,8.64L4,17.66V20H6.34L15.36,11Z" /></svg>
                    </button>

                    <button class="delete-todo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18,19C18,20.66 16.66,22 15,22H8C6.34,22 5,20.66 5,19V7H4V4H8.5L9.5,3H13.5L14.5,4H19V7H18V19M6,7V19C6,20.1 6.9,21 8,21H15C16.1,21 17,20.1 17,19V7H6M18,6V5H14L13,4H10L9,5H5V6H18M8,9H9V19H8V9M14,9H15V19H14V9Z" /></svg>
                    </button>
            
                </div>
            </div>

            <div class="todo flex flex-ali">

                <div class="todo-left flex flex-ali">
                    <button class="check">
                    </button>
                    <h2>Play Valorant</h2>
                </div>

                <div class="todo-right flex flex-ali">
                    <button class="edit-todo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.71,8.04L17.37,10.37L13.62,6.62L15.96,4.29C16.35,3.9 17,3.9 17.37,4.29L19.71,6.63C20.1,7 20.1,7.65 19.71,8.04M3,17.25L13.06,7.18L16.81,10.93L6.75,21H3V17.25M16.62,5.04L15.08,6.58L17.42,8.92L18.96,7.38L16.62,5.04M15.36,11L13,8.64L4,17.66V20H6.34L15.36,11Z" /></svg>
                    </button>
                    
                    <button class="delete-todo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18,19C18,20.66 16.66,22 15,22H8C6.34,22 5,20.66 5,19V7H4V4H8.5L9.5,3H13.5L14.5,4H19V7H18V19M6,7V19C6,20.1 6.9,21 8,21H15C16.1,21 17,20.1 17,19V7H6M18,6V5H14L13,4H10L9,5H5V6H18M8,9H9V19H8V9M14,9H15V19H14V9Z" /></svg>
                    </button>
            
                </div>
            </div>
        </div>
    </div>

</body>
</html>
