<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-lets Do</title>
    <link rel="shortcut icon" href="img/rowlet-favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flex flex-ali">

        <div class="left-header flex flex-ali">
            <img src="img/rowlet.png" alt="picture of rowlet" width="100px" id="profile-picture">
            <h1 id="title">Row-lets do</h1>
        </div>

        <div class="right-header flex flex-ali">
            <button id="rowlet">
            </button>
            <button id="vulpix">
            </button>
            <button id="togepi">
            </button>
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,8V7H20V8H3M20,12V13H3V12H20M3,17H20V18H3V17Z" /></svg>
            </button>
        </div>

    </header>

    <dialog id="create-project" class="create">
        <h1>Create Project</h1>
        <hr>
        <form id="create-project-form" method="dialog">
            <input type="text" name="project-name" id="create-project-input" required placeholder="Title: Calculas III">
            <div class="buttons">
                <button class="close" formnovalidate>Cancel</button>
                <button>Add Project</button>
            </div>
        </form>
    </dialog>

    <dialog id="create-todo" class="create">
        <h1>Create Todo</h1>
        <hr>
        <form id="create-todo-form" method="dialog">
            <input type="text" name="todo-name" id="create-todo-input" required placeholder="Title: Run for 30 Minutes">
            <textarea name="todo-description" id="create-todo-description" placeholder="Details: Go on the viridian bike trail"></textarea>

            <div class="select flex flex-ali">
                <label for="select-priority">Priority:</label>
            <select name="priority" id="select-priority">
                <option value="low" selected>Low</option>
                <option value="med">Med</option>
                <option value="high">High</option>
            </select>
            </div>

            <label for="due-date">Due Date</label>
            <input type="datetime-local" name="due-date" id="due-date" required>

            <div class="buttons">
                <button type="buton" class="close" formnovalidate>Cancel</button>
                <button>Add Todo</button>
            </div>

        </form>
    </dialog>

    <dialog id="edit-todo">
        <h1>VIEW TODO</h1>
        <hr>
        <form id="edit-todo-form" class="flex flex-col" method="dialog">
            
            <div class="displaySection">
                <h2>Todo Name</h2>
                <input type="text" name="edit-name" id="edit-name">
            </div>

            <div class="displaySection">
                <h2>Description</h2>
                <textarea name="edit-description" id="edit-description"></textarea>
            </div>

            <div class="displaySection">
                <h2>Due Date</h2>
            <input type="datetime-local" name="edit-date" id="edit-date">
            </div>

            <div class="displaySection select flex flex-ali">
                <h2>Priority</h2>
            <select name="edit-priority" id="edit-priority">
                <option value="low">Low</option>
                <option value="med">Med</option>
                <option value="high">High</option>
            </select>
            </div>


            <div class="buttons">
                <button class="close" formnovalidate>Cancel</button>
                <button id="edit-submit">Change Todo</button>
            </div>
        </form>

    </dialog>

    <div class="main-content">

        <div class="sidebar flex flex-col ">

            <div class="sidebar-project-section flex flex-col">

                <div class="sidebar-project-title flex flex-ali">

                        <h1>Projects</h1>
                    <button id="add-project" class="add" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" 
                        /></svg>
                        
                <button id="close-sidebar">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                </button>        
                </div>
        
                <div class="sidebar-tab flex flex-ali current" id="Inbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" /></svg>
                    <h2>Inbox</h2>
                </div>

            </div>

            <div class="sidebar-others-section flex flex-col">
                <h1>Others</h1>
                <div class="sidebar-tab flex flex-ali" id="Today">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                    <h2>Today</h2>
                </div>

                <div class="sidebar-tab flex flex-ali" id="Week">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" /></svg>
                    <h2>Week</h2>
                </div>

                <div class="sidebar-tab flex flex-ali" id="Month">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" ><path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z"/></svg>
                    <h2>Month</h2>
                </div>
            </div>



        </div>

        <div class="display-todos flex">
            <div class="project-heading flex flex-ali">
                <div class="left-todo-section flex flex-ali">
                    <h1 id="project-title">Inbox</h1>
                    <div id="amount-todo">
                        <h2>5</h2>
                    </div>
                </div>

                <div class="add-todo-section flex flex-ali">
                    <button id="add-todo" class="add" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" 
                        /></svg>
                    </button>
                    <h2>Add Todo</h2>
                </div>
            </div>

            <div class="todos flex">
                    
            </div>

        </div>
    </div>

</body>
</html>
