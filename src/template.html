<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-lets Do</title>
    <link rel="shortcut icon" href="img/rowlet-favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flex flex-ali">

        <div class="left-header flex flex-ali">
            <img src="img/rowlet.png" alt="picture of rowlet" width="100px" id="profile-picture">
            <h1 id="title">Row-lets do</h1>
        </div>

        <div class="right-header flex flex-ali">
            <button id="rowlet">
            </button>
            <button id="vulpix">
            </button>
            <button id="togepi">
            </button>
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,8V7H20V8H3M20,12V13H3V12H20M3,17H20V18H3V17Z" /></svg>
            </button>
        </div>

    </header>

    <dialog id="create-project" class="create">
        <h1>Create Project</h1>
        <hr>
        <form id="create-project-form" method="dialog">
            <input type="text" name="project-name" id="create-project-input" required placeholder="Title: Calculas III">
            <div class="buttons">
                <button class="close" formnovalidate>Cancel</button>
                <button>Add Project</button>
            </div>
        </form>
    </dialog>

    <dialog id="create-todo" class="create">
        <h1>Create Todo</h1>
        <hr>
        <form id="create-todo-form" method="dialog">
            <input type="text" name="todo-name" id="create-todo-input" required placeholder="Title: Run for 30 Minutes">
            <textarea name="todo-description" id="create-todo-description" placeholder="Details: Go on the viridian bike trail"></textarea>

            <div class="select flex flex-ali">
                <label for="select-priority">Priority:</label>
            <select name="priority" id="select-priority">
                <option value="low" selected>Low</option>
                <option value="med">Med</option>
                <option value="high">High</option>
            </select>
            </div>

            <label for="due-date">Due Date</label>
            <input type="datetime-local" name="due-date" id="due-date">

            <div class="buttons">
                <button type="buton" class="close" formnovalidate>Cancel</button>
                <button>Add Todo</button>
            </div>

        </form>
    </dialog>

    <dialog id="edit-todo">
        <h1>VIEW TODO</h1>
        <hr>
        <form id="edit-todo-form" class="flex flex-col" method="dialog">
            
            <div class="displaySection">
                <h2>Todo Name</h2>
                <input type="text" name="edit-name" id="edit-name">
            </div>

            <div class="displaySection">
                <h2>Description</h2>
                <textarea name="edit-description" id="edit-description"></textarea>
            </div>

            <div class="displaySection">
                <h2>Due Date</h2>
            <input type="datetime-local" name="edit-date" id="edit-date">
            </div>

            <div class="displaySection select flex flex-ali">
                <h2>Priority</h2>
            <select name="edit-priority" id="edit-priority">
                <option value="low">Low</option>
                <option value="med">Med</option>
                <option value="high">High</option>
            </select>
            </div>


            <div class="buttons">
                <button class="close" formnovalidate>Cancel</button>
                <button id="edit-submit">Change Todo</button>
            </div>
        </form>

    </dialog>

    <div class="main-content">

        <button id="large-show-sidebar">
           <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3"><path d="M460-320v-320L300-480l160 160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm440-80h120v-560H640v560Zm-80 0v-560H200v560h360Zm80 0h120-120Z"/></svg>
        </button>

        <div class="sidebar flex flex-col">

            <div class="sidebar-project-section flex flex-col">


                <div class="sidebar-project-title flex flex-ali">

                        <h1>Projects</h1>
                    <button id="add-project" class="add" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" 
                        /></svg>
                        
                <button id="close-sidebar">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                </button>        

                <button id="large-close-sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3"><path d="M660-320v-320L500-480l160 160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z"/></svg>
                </button>
                </div>

                <button id="clearStorage">Clear Local Storage</button>

            </div>

            <div class="sidebar-others-section flex flex-col">
                <h1>Others</h1>
            </div>



        </div>

        <div class="display-todos flex">
            <div class="project-heading flex flex-ali">
                <div class="left-todo-section flex flex-ali">
                    <h1 id="project-title">Inbox</h1>
                    <div id="amount-todo">
                        <h2>5</h2>
                    </div>
                </div>

                <div class="add-todo-section flex flex-ali">
                    <button id="add-todo" class="add" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" 
                        /></svg>
                    </button>
                    <h2>Add Todo</h2>
                </div>
            </div>

            <div class="todos flex">
                    
            </div>
            
            <div class="no-todos flex flex-col flex-ali">
                    <img src="img/no-task-background.png" alt="a picture of a pokeball" width="300" height="300">
                    <h1>Horray!!</h1>
                    <p>You don't have any current tasks to complete</p>
            </div>


        </div>
    </div>

</body>
</html>
